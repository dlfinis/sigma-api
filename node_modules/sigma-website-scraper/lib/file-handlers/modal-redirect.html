<meta charset='utf-8'>
<style type="text/css">
    .modal div{
        margin: 0;
        padding: 0;
        border: 0;
        border-radius: 0em;
        font-size: 14px;
        font: inherit;
        vertical-align: baseline;
        width: auto;
    }
    .modal {
        margin:0 auto;
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 200px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto !important;
        padding: 0;
        border: 1px solid #888;
        width: 80% !important;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

    /* The Close Button */
    .modal .xclose {
        float: right;
        font-size: 24px;
        font-weight: bold;
        display: inline-block;
    }

    .modal .xclose:hover,
    .modal .xclose:focus {
        color: #3B5998;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 2px 12px !important;
        background-color: #6D84B4;
        color: white;
        border-radius: 10px 10px 0px 0px;
    }

    .modal-header .title{
        color: white;
        line-height: 1.5em;
        display: inline-block;
    }

    .modal-body {
        padding: 1px 1em !important;
        margin-bottom: 1em !important;
    }

    .modal-footer {
        padding: 1px 12px !important;
        background-color: #6D84B4;
        color: white;
        border-radius: 0px 0px 10px 10px;
        height: 30px !important;
        text-align: right!important;
    }

    .modal-footer button{
        margin: 2.5px 5px!important;
    }

    #messagebox {
    text-align : center;
    position : absolute;
    width : 300px;
    height : 300px;
    background : yellow;
    color : black;
    top : 50%;
    left : 50%;
    margin : -150px;
    z-index : 5;
    }

    #messagebox #message {
        overflow : auto;
    }
</style>

<!-- The Modal -->
<div id="redirect" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
        <div class="modal-header">
    <div class="title">&#191;Desea salir de la aplicaci&#243;n?</div>
      <span class="xclose">&#215;</span>
    </div>
    <div class="modal-body">
      <div class="content">
        <p>Se esta solicitando el acceso a un recurso externo.</p>
        <p>&#161;Nos vemos a la vuelta&#33;.</p>
      </div>
    </div>
    <div class="modal-footer">
      <button id="cancel">Cancelar</button>
      <button id="ok">Aceptar</button>
    </div>
  </div>

</div>

<script type="text/javascript">

function redirect(obj,event)
{

event.preventDefault();
event.stopPropagation();
// Get the modal
var modal = document.getElementById('redirect');

var ok = document.getElementById('ok');
var cancel = document.getElementById('cancel');

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("xclose")[0];

    modal.style.display = "block";

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks on <span> (x), close the modal
    ok.onclick = function() {
      var win = window.open(obj.href, '_blank'); win.focus();
      modal.style.display = "none";
    }

        // When the user clicks on <span> (x), close the modal
    cancel.onclick = function() {
        modal.style.display = "none";
    }

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
}

document.getElementsByTagName('head')[0].appendChild('<meta charset="utf-8">');
function xredirect(obj,event)
{
    event.preventDefault();
    event.stopPropagation();

    var message = "\u2022Va a salir de la aplicaci\xf3n.\u2022\n\xBFDesea visualizar la p\xe1gina externamente?";
    var r = confirm(message);
    if (r == true) {
        var win = window.open(obj.href, '_blank'); win.focus();
    }
}

</script>
